<script>
// Initialize client-side menu
document.addEventListener('DOMContentLoaded', function() {
  // Load menu from database
  loadMenuFromDatabase();
  
  // Render the menu using the client-side function (not admin function)
  if (typeof renderMenuItems === 'function') {
    renderMenuItems();
  }
  
  // Render categories
  if (typeof renderCategories === 'function') {
    renderCategories();
  }
});

// Add click outside handler to close dropdown
document.addEventListener('click', function(event) {
  const dropdownMenu = document.getElementById('dropdownMenu');
  const menuButton = document.querySelector('.menu-button');
  
  if (dropdownMenu && menuButton) {
    // If click is outside both the dropdown and the menu button, close dropdown
    if (!dropdownMenu.contains(event.target) && !menuButton.contains(event.target)) {
      dropdownMenu.style.display = 'none';
    }
  }
});

// Logout function
function logout() {
  console.log('Client logout function called');
  try {
    // Clear all session-related data
    localStorage.removeItem('adminLoggedIn');
    localStorage.removeItem('adminName');
    localStorage.removeItem('currentUser');
    localStorage.removeItem('session');
    console.log('LocalStorage cleared');
    window.location.href = './login.html';
  } catch (error) {
    console.error('Error during logout:', error);
    alert('Error during logout: ' + error.message);
  }
}
if (!localStorage.getItem('session')) {
  alert('You must be logged in to access this page.');
  window.location.href = 'login.html';
}

// Toggle menu function
function toggleMenu() {
  const dropdownMenu = document.getElementById('dropdownMenu');
  if (dropdownMenu) {
    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
  }
}

// Go to rating page function
function goToRating() {
  console.log('Navigating to rating page');
  try {
    window.location.href = './rating.html';
  } catch (error) {
    console.error('Error navigating to rating page:', error);
    alert('Error navigating to rating page: ' + error.message);
  }
}
</script>

  align-items: center;
  gap: 6px;
}

.quantity-control button {
  width: 26px;
  height: 26px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color 0.2s;
}

.quantity-control .minus {
  background-color: #f5f5f5;
  color: #333;
}

.quantity-control .minus:hover {
  background-color: #e0e0e0;
}

.quantity-control .plus {
  background-color: #2a2980;
  color: white;
}

.quantity-control .plus:hover {
  background-color: #1f1f60;
}

.quantity-control .quantity {
  font-weight: 600;
  color: #333;
  min-width: 18px;
  text-align: center;
  font-size: 14px;
}
</style>

<style>
  /* Category dropdown styles */
  .categories-container {
    padding: 0 16px 16px 16px;
    display: flex;
    justify-content: flex-start;
  }

  .categories-nav {
    position: relative;
    z-index: 1000;
  }

  .category-dropdown-trigger {
    width: 220px;
    padding: 12px 16px;
    border-radius: 8px;
    border: 2px solid #e0e0e0;
    background: #fff;
    color: #333;
    font-size: 14px;
    font-family: "Poppins", sans-serif;
    font-weight: 500;
    outline: none;
    transition: all 0.2s ease;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
  }

  .category-dropdown-trigger:hover {
    border-color: #2a2980;
    box-shadow: 0 4px 12px rgba(42, 41, 128, 0.1);
  }

  .category-dropdown-trigger:focus {
    border-color: #2a2980;
    box-shadow: 0 0 0 3px rgba(42, 41, 128, 0.1);
  }

  .category-dropdown-arrow {
    margin-left: 8px;
    font-size: 12px;
    color: #666;
    transition: transform 0.2s ease;
  }

  .category-dropdown-trigger.active .category-dropdown-arrow {
    transform: rotate(180deg);
  }

  .category-dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: #fff;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    z-index: 1001;
    margin-top: 4px;
    max-height: 300px;
    overflow-y: auto;
    animation: dropdownFadeIn 0.2s ease-out;
  }

  .category-dropdown-content.show {
    display: block;
  }

  @keyframes dropdownFadeIn {
    from {
      opacity: 0;
      transform: translateY(-8px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .category-dropdown-item {
    width: 100%;
    padding: 12px 16px;
    border: none;
    background: none;
    color: #333;
    font-family: inherit;
    font-size: 14px;
    font-weight: 400;
    cursor: pointer;
    text-align: left;
    transition: all 0.2s ease;
    border-bottom: 1px solid #f0f0f0;
  }

  .category-dropdown-item:last-child {
    border-bottom: none;
  }

  .category-dropdown-item:hover {
    background: #f8f9fa;
    color: #2a2980;
  }

  .category-dropdown-item.active {
    background: #2a2980;
    color: white;
    font-weight: 600;
  }

  .category-dropdown-item:first-child {
    border-radius: 6px 6px 0 0;
  }

  .category-dropdown-item:last-child {
    border-radius: 0 0 6px 6px;
  }

  /* Scrollbar styling for dropdown */
  .category-dropdown-content::-webkit-scrollbar {
    width: 6px;
  }

  .category-dropdown-content::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 3px;
  }

  .category-dropdown-content::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 3px;
  }

  .category-dropdown-content::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8;
  }
</style>
