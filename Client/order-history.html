<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f7f8fa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .history-main {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(42,41,128,0.10);
      padding: 28px 20px 20px 20px;
    }
    .history-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #2a2980;
      margin-bottom: 18px;
      text-align: center;
    }
    .history-entry {
      background: #f5f5f9;
      border-radius: 10px;
      margin-bottom: 18px;
      padding: 14px 14px 10px 14px;
      box-shadow: 0 2px 8px rgba(42,41,128,0.06);
    }
    .history-entry h4 {
      margin: 0 0 6px 0;
      color: #3736a1;
      font-size: 1.05rem;
    }
    .history-entry ul {
      padding-left: 18px;
      margin: 0 0 8px 0;
      font-size: 0.97rem;
    }
    .history-entry li {
      margin-bottom: 2px;
    }
    .history-entry .date {
      color: #888;
      font-size: 0.93rem;
      margin-bottom: 4px;
    }
    .history-entry .total {
      font-weight: 600;
      color: #2a2980;
      font-size: 1.01rem;
      margin-top: 4px;
    }
    .back-btn {
      background: none;
      color: #2a2980;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
      text-decoration: underline;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .no-history {
      text-align: center;
      color: #888;
      font-size: 1rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="history-main">
    <div class="history-title">Order History</div>
    <div id="historyList"></div>
    <button class="back-btn" onclick="window.location.href='client-side.html'">Back to Main</button>
  </div>
  <script src="order-history.js"></script>
</body>
</html>
