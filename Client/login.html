<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
  rel="stylesheet"
/>


<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .login-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    width: 100vw;
    background: linear-gradient(180deg, #fbcc34 51.52%, #ffe194 113.63%);
    padding: 20px;
  }

  .login-card {
    width: 400px;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0px 4px 10px 5px rgba(0, 0, 0, 0.25);
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f4f4f4;
  }

  .login-title {
    font-family: "Poppins", sans-serif;
    font-size: 32px;
    font-weight: 700;
    color: #000;
    margin-bottom: 25px;
    margin-top: 0;
  }

  .login-form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .input-wrapper {
    width: 100%;
    margin-bottom: 20px;
  }

  .form-input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    font-family: "Poppins", sans-serif;
    transition: border-color 0.3s;
  }

  .form-input:focus {
    outline: none;
    border-color: #fbcc34;
  }

  .login-button {
    width: 100%;
    padding: 12px;
    background: #2a2980;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    font-family: "Poppins", sans-serif;
    cursor: pointer;
    transition: background 0.3s;
    margin-top: 10px;
  }

  .login-button:hover {
    background: #1f1f60;
  }

  .forgot-password {
    color: #2a2980;
    text-decoration: none;
    font-size: 14px;
    margin-bottom: 20px;
    font-family: "Poppins", sans-serif;
  }

  .forgot-password:hover {
    text-decoration: underline;
  }

  .signup-text {
    margin-top: 20px;
    font-family: "Poppins", sans-serif;
    font-size: 14px;
    color: #666;
  }

  .signup-text a {
    color: #2a2980;
    text-decoration: none;
    font-weight: 600;
  }

  .signup-text a:hover {
    text-decoration: underline;
  }

  .error-message {
    color: #e74c3c;
    font-size: 14px;
    margin-top: 10px;
    text-align: center;
    font-family: "Poppins", sans-serif;
  }

  .success-message {
    color: #27ae60;
    font-size: 14px;
    margin-top: 10px;
    text-align: center;
    font-family: "Poppins", sans-serif;
  }

  .demo-credentials {
    background: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    padding: 15px;
    margin-top: 20px;
    font-family: "Poppins", sans-serif;
    font-size: 12px;
    color: #666;
  }

  .demo-credentials h4 {
    margin-bottom: 8px;
    color: #333;
  }

  .demo-credentials p {
    margin: 4px 0;
  }

  @media (max-width: 640px) {
    .login-card {
      padding: 25px;
    }

    .login-title {
      font-size: 24px;
    }

    .form-input {
      font-size: 16px;
      height: 45px;
    }

    .login-button {
      font-size: 18px;
      height: 45px;
    }

    .signup-text {
      font-size: 14px;
    }
  }
</style>

<main class="login-container">
  <section class="login-card">
    <h1 class="login-title">Login</h1>
    <form class="login-form" id="loginForm">
      <div class="input-wrapper">
        <input id="emailInput" type="email" placeholder="Email" class="form-input" required />
      </div>
      <div class="input-wrapper">
        <input id="passwordInput" type="password" placeholder="Password" class="form-input" required />
      </div>
      <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
      <button type="submit" class="login-button">Login</button>
      <div id="message"></div>
    </form>
    <p class="signup-text">
      Don't have an account yet? <a href="signup.html">Sign Up</a>
    </p>
    
    <div class="demo-credentials">
      <h4>Demo Credentials:</h4>
      <p><strong>Admin:</strong> admin@gmail.com / 123456</p>
      <p><strong>User:</strong> user@gmail.com / 123456</p>
    </div>
  </section>

  <script>
    // Enhanced User Database System
      const API_BASE = "";   // change to your Render/Railway URL

    
    //  Utility: save token + role for later pages
    
    function saveSession({ token, role, name }) {
      const session = {
        token,
        role,
        name,
        loginTime: Date.now()
      };
      localStorage.setItem("session", JSON.stringify(session));
    }

    //  Login handler – POST /auth/login
    
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email    = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();
      const msgBox   = document.getElementById("message");

      // simple client-side validation
      if (!email || !password) {
        msgBox.textContent = "Fill in both fields.";   msgBox.className = "error-message";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/auth/login`, {
          method : "POST",
          headers: { "Content-Type": "application/json" },
          body   : JSON.stringify({ email, password })
        });

        if (!res.ok) {
          const { error } = await res.json();
          throw new Error(error || "Login failed");
        }

        const data = await res.json();   // { token, role, name }
        saveSession(data);

        msgBox.textContent = "Login successful! Redirecting…";
        msgBox.className   = "success-message";

        // quick redirect based on role
        setTimeout(() => {
          window.location.href = data.role === "admin" ? "admin-side.html"
                                                      : "client-side.html";
        }, 800);

      } catch (err) {
        msgBox.textContent = err.message;
        msgBox.className   = "error-message";
      }
    });
  </script>
</main>
