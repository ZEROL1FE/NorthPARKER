<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - All Orders</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f7f8fa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .admin-orders-main {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(42,41,128,0.10);
      padding: 28px 24px 24px 24px;
    }
    .admin-orders-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2a2980;
      margin-bottom: 24px;
      text-align: center;
    }
    .orders-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
      font-size: 0.98rem;
    }
    .orders-table th, .orders-table td {
      border: 1px solid #eee;
      padding: 10px 8px;
      text-align: left;
    }
    .orders-table th {
      background: #f5f5f9;
      color: #2a2980;
      font-weight: 600;
    }
    .orders-table tr:nth-child(even) {
      background: #fafbfc;
    }
    .orders-table .items-list {
      margin: 0;
      padding-left: 18px;
    }
    .orders-table .items-list li {
      margin-bottom: 2px;
    }
    .back-btn {
      background: none;
      color: #2a2980;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
      text-decoration: underline;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .no-orders {
      text-align: center;
      color: #888;
      font-size: 1rem;
      margin-top: 30px;
    }
    .admin-orders-controls {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
      align-items: center;
      flex-wrap: wrap;
    }
    .admin-search {
      flex: 1 1 200px;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
    }
    .admin-filter {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
    }
    .export-btn {
      background: #fbcc34;
      color: #2a2980;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .export-btn:hover {
      background: #ffe066;
    }
  </style>
</head>
<body>
  <div class="admin-orders-main">
    <div class="admin-orders-title">All Orders / Receipts</div>
    <div class="admin-orders-controls">
      <input type="text" id="searchInput" class="admin-search" placeholder="Search by user, table, or item...">
      <select id="paymentFilter" class="admin-filter">
        <option value="">All Payment Methods</option>
        <option value="cash">Cash</option>
        <option value="gcash">GCash</option>
        <option value="card">Credit/Debit Card</option>
      </select>
      <button class="export-btn" id="exportCsvBtn">Export to CSV</button>
    </div>
    <div id="ordersTableContainer"></div>
    <button class="back-btn" onclick="window.location.href='admin-side.html'">Back to Admin Panel</button>
  </div>
  <script src="admin-orders.js"></script>
</body>
</html>
