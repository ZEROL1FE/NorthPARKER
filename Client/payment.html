<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Options</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f7f8fa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .payment-card {
      width: 100%;
      max-width: 340px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(42,41,128,0.10);
      padding: 24px 18px 18px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .receipt-container {
      width: 100%;
      background: none;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      margin-bottom: 18px;
    }
    .payment-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .receipt-title {
      font-weight: 700;
      color: #2a2980;
      margin-bottom: 6px;
      font-size: 1.08rem;
      text-align: center;
    }
    .receipt-table {
      text-align: center;
      color: #3736a1;
      font-size: 1rem;
      margin-bottom: 8px;
    }
    .receipt-list {
      margin-bottom: 6px;
    }
    .receipt-row {
      display: flex;
      justify-content: space-between;
      padding: 2px 0;
      border-bottom: 1px solid #ececec;
      font-size: 0.97rem;
    }
    .receipt-row:last-child {
      border-bottom: none;
    }
    .receipt-total-row {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      font-size: 1.05rem;
      margin-top: 8px;
      color: #3736a1;
    }
    .empty-receipt {
      text-align: center;
      color: #888;
      font-size: 0.97rem;
      padding: 10px 0;
    }
    .empty-receipt a {
      color: #2a2980;
      text-decoration: underline;
      font-weight: 500;
    }
    .payment-title {
      font-size: 1.05rem;
      font-weight: 600;
      color: #2a2980;
      margin-bottom: 12px;
      text-align: center;
    }
    .payment-options {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 7px;
      margin-bottom: 18px;
    }
    .payment-option {
      display: flex;
      align-items: center;
      background: #f5f5f9;
      border-radius: 7px;
      padding: 7px 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s, box-shadow 0.2s;
      font-size: 0.97rem;
      font-weight: 500;
      color: #3736a1;
    }
    .payment-option.selected, .payment-option:hover {
      border: 2px solid #2a2980;
      box-shadow: 0 1px 4px rgba(42,41,128,0.06);
      background: #e9eafd;
    }
    .payment-icon {
      font-size: 1.05rem;
      margin-right: 8px;
    }
    .pay-btn {
      width: 100%;
      background: linear-gradient(135deg, #2a2980, #3736a1);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 0;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(42,41,128,0.08);
    }
    .pay-btn:active {
      transform: translateY(1px);
    }
    .back-btn {
      background: none;
      color: #2a2980;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      margin-top: 4px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="payment-card">
    <div class="receipt-container" id="receiptContainer">
      <!-- Receipt will be rendered here by JS -->
    </div>
    <div class="payment-section">
      <div class="payment-title">Choose Payment Method</div>
      <div class="payment-options">
        <div class="payment-option" data-method="cash">
          <span class="payment-icon">ðŸ’µ</span> Cash
        </div>
        <div class="payment-option" data-method="gcash">
          <span class="payment-icon">ðŸ“±</span> GCash
        </div>
        <div class="payment-option" data-method="card">
          <span class="payment-icon">ðŸ’³</span> Credit/Debit Card
        </div>
      </div>
      <button class="pay-btn" id="payNowBtn" disabled>Pay Now</button>
      <button class="back-btn" onclick="window.history.back()">Back to Order</button>
    </div>
  </div>
  <script>
    const API_BASE = "https://northparker.onrender.com";

    /* helpers ---------------------------------------------------- */
    function getSession() {
      try { return JSON.parse(localStorage.getItem("session") || "{}"); }
      catch { return {}; }
    }
    function authHeader() {
      const { token } = getSession();
      return token ? { Authorization: "Bearer " + token } : {};
    }
    function redirectHome(msg) {
      alert(msg || "No active order.");
      window.location.href = "client-side.html";
    }

    /* read ?id=XYZ ---------------------------------------------- */
    const params  = new URLSearchParams(location.search);
    const orderId = params.get("id");
    if (!orderId) redirectHome();

    /* globals weâ€™ll fill ---------------------------------------- */
    let orderDoc   = null;            // order fetched from server
    let selectedPM = null;            // cash | gcash | card

    /* fetch that order ------------------------------------------ */
    async function loadOrder() {
      try {
        const r = await fetch(`${API_BASE}/orders/${orderId}`, {
          headers: authHeader()
        });
        if (r.status === 401) return redirectHome("Please log-in again.");
        if (r.status === 404) return redirectHome("Order not found.");

        orderDoc = await r.json();
        renderReceipt(orderDoc);

        if (orderDoc.paymentStatus === "paid") {
          document.getElementById("payNowBtn").disabled = true;
          alert("This order is already paid.");
        }
      } catch (err) {
        console.error(err);
        redirectHome("Cannot load order.");
      }
    }

    /* build receipt --------------------------------------------- */
    function renderReceipt(order) {
      const c = document.getElementById("receiptContainer");
      if (!order?.items?.length) {
        c.innerHTML = `<div class='empty-receipt'>No items.<br>
          <a href='client-side.html'>Return to menu</a></div>`;
        return;
      }
      let html = `
        <div class='receipt-title'>Order Receipt</div>
        <div class='receipt-table'>Table Number: <b>${order.table}</b></div>
        <div class='receipt-list'>`;
      let total = 0;
      order.items.forEach(item => {
        const sub = item.price * item.quantity;
        total += sub;
        html += `
          <div class='receipt-row'>
            <span>${item.name} x${item.quantity}</span>
            <span>â‚±${sub.toFixed(2)}</span>
          </div>`;
      });
      html += `</div>
        <div class='receipt-total-row'><span>Total</span>
          <span>â‚±${total.toFixed(2)}</span></div>`;
      c.innerHTML = html;
    }

    /* choose payment -------------------------------------------- */
    document.querySelectorAll(".payment-option").forEach(opt=>{
      opt.addEventListener("click", ()=>{
        document.querySelectorAll(".payment-option")
                .forEach(o=>o.classList.remove("selected"));
        opt.classList.add("selected");
        selectedPM = opt.dataset.method;
        document.getElementById("payNowBtn").disabled = false;
      });
    });

    /* confirm payment ------------------------------------------- */
    document.getElementById("payNowBtn").addEventListener("click", async ()=>{
      if (!selectedPM || !orderDoc) return;

      try {
        const r = await fetch(`${API_BASE}/orders/${orderId}/pay`, {
          method : "PATCH",
          headers: { "Content-Type":"application/json", ...authHeader() },
          body   : JSON.stringify({ method: selectedPM })
        });
        if (!r.ok) {
          const { error = "Payment failed" } = await r.json();
          throw new Error(error);
        }
        alert(`Payment method "${selectedPM}" saved. Thank you!`);
        window.location.href = "client-side.html";
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    });

    /* kick things off ------------------------------------------- */
    loadOrder();

  </script>
</body>
</html>
