<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management (Admin)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop-layout">
        <header>
            <h1>Menu Management (Admin)</h1>
            <a href="menu-popular.html">View Menu Page</a>
        </header>

        <div class="add-item-form">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="text" id="itemPrice" placeholder="Price" required>
            <input type="text" id="itemImage" placeholder="Image URL" required>
            <button onclick="addItem()">Add Item</button>
        </div>

        <div class="menu-items" id="menuItems"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadMenu);

        function loadMenu() {
            const menuItems = JSON.parse(localStorage.getItem('menu')) || [];
            const menuContainer = document.getElementById('menuItems');
            menuContainer.innerHTML = '';

            menuItems.forEach((item, index) => {
                menuContainer.innerHTML += `
                    <div class="menu-item" id="item-${index}">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="menu-item-content">
                            <h3 contenteditable="true" onblur="editItem(${index}, 'name', this.innerText)">${item.name}</h3>
                            <p contenteditable="true" onblur="editItem(${index}, 'price', this.innerText)">$${item.price}</p>
                            <button onclick="deleteItem(${index})">Delete</button>
                        </div>
                    </div>
                `;
            });
        }

        function addItem() {
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const image = document.getElementById('itemImage').value;

            if (!name || !price || !image) {
                alert('Please fill out all fields.');
                return;
            }

            const menuItems = JSON.parse(localStorage.getItem('menu')) || [];
            menuItems.push({ name, price, image });
            localStorage.setItem('menu', JSON.stringify(menuItems));

            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('itemImage').value = '';

            loadMenu();
        }

        function deleteItem(index) {
            const menuItems = JSON.parse(localStorage.getItem('menu')) || [];
            menuItems.splice(index, 1);
            localStorage.setItem('menu', JSON.stringify(menuItems));
            loadMenu();
        }

        function editItem(index, field, value) {
            const menuItems = JSON.parse(localStorage.getItem('menu')) || [];
            menuItems[index][field] = value;
            localStorage.setItem('menu', JSON.stringify(menuItems));
        }
    </script>
</body>
</html>
