<meta charset="UTF-8" />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
  rel="stylesheet"
/>
<header class="header">
  <nav class="nav">
    <div class="menu-container">
      <button onclick="toggleMenu()" class="menu-button">
        <img 
          src="https://c.animaapp.com/YbRZsaiC/img/line-md--close-to-menu-alt-transition-1@2x.png" 
          alt="Menu"
          class="menu-icon"
        />
      </button>
      <div id="dropdownMenu" class="dropdown-content">
        <button onclick="logout()"><h2>Logout</h2></button>
      </div>
    </div>

    <img
      alt="North Park Logo"
      src="https://c.animaapp.com/YbRZsaiC/img/images-1@2x.png"
      class="logo"
    />
    <img
      alt="Order"
      src="https://c.animaapp.com/YbRZsaiC/img/lets-icons--order-1@2x.png"
      class="order-icon"
      onclick="toggleOrderForm()"
    />
  </nav>
</header>
<main class="main">
  <div class="search-container">
    <img
      alt="Search"
      src="https://c.animaapp.com/YbRZsaiC/img/ph--magnifying-glass-bold-1@2x.png"
      class="search-icon"
    />
    <input class="search-input" type="text" placeholder="Search..." />
  </div>
  <nav class="categories-nav" id="categories">
    <!-- Categories will be populated by JavaScript -->
  </nav>
  <div id="menuContainer" class="menu-grid">
        
      </div>

  <div class="overlay" id="overlay" onclick="toggleOrderForm()"></div>
  <section class="order-section hidden" id="orderSection">
    <button class="close-button" onclick="toggleOrderForm()">Ã—</button>
    <h2 class="order-title">Your Order</h2>

    <div class="table-number-container">
      <label for="tableNumber" class="table-label">Table Number:</label>
      <input
        type="number"
        id="tableNumber"
        class="table-input"
        min="1"
        placeholder="Enter your table number"
      />
    </div>

    <div id="orderItems" class="order-items">
      <!-- Order items will be populated by JavaScript -->
    </div>

    <div class="order-summary">
      <div class="total-amount">
        <span>Total Amount:</span>
        <span id="totalAmount">&#8369;0.00</span>
      </div>
      <button class="checkout-button" onclick="handleCheckout()">
        Proceed to Checkout
      </button>
      <button class="rate-btn" onclick="window.location.href='rating.html'"> Rate Us!</button>
      <div id="orderHistoryContainer"></div>
    </div>
  </section>

  <style>
        
        .price-controls {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding-top: 15px;
          border-top: 1px solid #eee;
        }
        
        .price {
          font-weight: 600;
          color: #ac8b20;
        }
        

      .menu-container {
        position: relative;
        display: inline-block;
      }
      .menu-button {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
      }

      .menu-icon {
        width: 100%;
        height: auto;
        pointer-events: none; /* <<< KEY FIX */
      }
      
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        min-width: relative;
        z-index: 1;
      }
      
      .dropdown-content a {
        padding: 10px 15px;
        display: block;
        text-decoration: none;
        color: black;
      }
      
      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }
    .table-number-container {
      margin: 16px 0;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
    }

    .table-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2a2980;
    }

    .table-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: "Poppins", sans-serif;
    }

    .table-input:focus {
      outline: none;
      border-color: #2a2980;
      box-shadow: 0 0 0 2px rgba(42, 41, 128, 0.1);
    }

    .table-input::placeholder {
      color: #999;
    }

    .table-input::-webkit-inner-spin-button,
    .table-input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .table-input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</main>

  .quantity-control button:hover {

  .quantity {

    font-size: 16px;

  }

    display: none;

    left: 0;
    right: 0;

  .order-item-name {

  }

  .order-item-price {

<style>
  /* Base styles */
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-color: #fff;
    font-family:
      "Poppins",
      system-ui,
      -apple-system,
      sans-serif;
  }
  @media (max-width: 640px) {
    body {
      padding: 0 16px;
    }
  }

  /* Header styles */
  .header {
    position: sticky;
    top: 0;
    z-index: 10;
    border-bottom: 1px solid #eee;
    padding: 16px 0;
    background-color: #fbcc34;
  }

  .nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 24px;
  }

  .menu-icon {
    aspect-ratio: 1;
    object-fit: cover;
    object-position: center;
    width: 24px;
    cursor: pointer;
    overflow: hidden;
  }

  @media (max-width: 640px) {
    .menu-icon {
      display: block;
    }
  }

  .logo {
    aspect-ratio: 1;
    object-fit: cover;
    object-position: center;
    width: auto;
    height: 40px;
    overflow: hidden;
  }

  .order-icon {
    aspect-ratio: 1;
    object-fit: cover;
    object-position: center;
    width: 24px;
    cursor: pointer;
    overflow: hidden;
  }

  /* Main content styles */
  .main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 24px;
  }

  .search-container {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    border: 1px solid #eee;
    border-radius: 8px;
    margin-bottom: 24px;
  }

  .search-icon {
    aspect-ratio: 1;
    object-fit: cover;
    object-position: center;
    width: 20px;
    overflow: hidden;
  }

  .search-input {
    border: none;
    outline: none;
    width: 100%;
    font-size: 16px;
  }

  .search-input::placeholder {
    color: #999;
  }

  /* Categories navigation */
  .categories-nav {
    gap: 12px;
    overflow: auto;
    margin-bottom: 32px;
    padding: 8px 0;
    white-space: nowrap;
    -ms-overflow-style: none;
  }
  .categories-nav a {
    display: inline-block;
    text-decoration: none;
  }

  .category-button {
    padding: 8px 16px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    white-space: nowrap;
    transition: all 0.2s;
    background: #f5f5f5;
    color: #333;
  }

  .category-button.active {
    background: #2a2980;
    color: #fff;
  }

  /* Menu grid */
  .menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 16px;
  }

  @media (max-width: 640px) {
    .menu-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
  }

  @media (max-width: 480px) {
    .menu-grid {
      grid-template-columns: 1fr;
    }
  }

  .menu-item {
    border: 1px solid #eee;
    border-radius: 8px;
    overflow: hidden;
    image-rendering: initial;
    height: 500px;
    width: 100%;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s;
    background: white;
  }
  .menu-item-content {
    height: 50%;
    width: 95%;
  }
  .menu-item:hover {
    transform: translateY(-2px);
  }
  .menu-item-image {
    width: 100%;
    height: 50px;
    object-fit: f;
    border-radius: 8px 8px 0 0;
  }
  .menu-item-title {
    margin: 0 0 6px 0;
    font-size: 15px;
    font-weight: 600;
    line-height: 1.3;
    /* Limit to 2 lines */
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .menu-item-description {
    margin: 0 0 12px 0;
    color: #666;
    font-size: 12px;
    line-height: 1.4;
    /* Limit to 3 lines */
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .menu-item-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: auto;
  }

  .menu-item-price {
    font-size: 15px;
    font-weight: 600;
    color: #2a2980;
  }

  .quantity-controls {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .quantity-button {
    width: 24px;
    height: 24px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .decrease-button {
    background-color: #f5f5f5;
  }

  .decrease-button:hover {
    background: #eee;
  }

  .increase-button {
    background-color: #2a2980;
    color: #fff;
  }

  .increase-button:hover {
    background: #1f1f60;
  }
</style>
