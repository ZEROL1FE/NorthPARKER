<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Popular</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="desktop-layout">
    <header>
      <nav>
        <div class="menu-container">
          <button onclick="toggleMenu()" class="menu-button">
            <img 
              src="https://c.animaapp.com/YbRZsaiC/img/line-md--close-to-menu-alt-transition-1@2x.png" 
              alt="Menu"
              class="menu-icon"
            />
          </button>
          <div id="dropdownMenu" class="dropdown-content">
            <button onclick="logout()"><h2>Logout</h2></button>
          </div>
        </div>
        
        <img class="logo" src="https://c.animaapp.com/YbRZsaiC/img/images-1@2x.png" alt="North Park Logo" />
        <img class="lets-icons-order" src="https://c.animaapp.com/YbRZsaiC/img/lets-icons--order-1@2x.png" alt="Order" />
        <a href="admin.html" class="admin-button">Admin</a>
        
      </nav>
    </header>
    <main>
      <div class="search-bar">
        <img class="ph-magnifying-glass" src="https://c.animaapp.com/YbRZsaiC/img/ph--magnifying-glass-bold-1@2x.png" alt="Search Icon" />
        <input type="text" placeholder="Search..." />
      </div>
      <nav id="categories" class="categories"></nav>
      <div id="menuContainer" class="menu-items">

      </div>
      
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
